<!DOCTYPE html>
<html lang="es">
<head>
    <!--REQUIRED META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--META VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital@1&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Tiro para birdie, tienda online</title>
</head>
<body>
    <header>
    <!--MENÚ-->
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#inicio">Tiro para Birdie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chombas y remeras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pantalones y shorts</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buzos y camperas</a>
                    </li>   
                </ul>
            </div>  
        </nav>
    <!--FIN DEL MENÚ-->
    </header>
    <main>
    <!--AQUÍ INICIA MI PÁGINA-->
    <section id="inicio">
        <!--TÍTULO-->
        <h1 class="tituloIndex">
            TPB
        </h1>
        <!--LOGO-->
        <img src="" alt="">
        <!--SUBTÍTULO-->
        <h2 class="tituloIndex">
            Tiro Para Birdie
        </h2>
        <!--CARRUSEL-->
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="imagenCarrusel" src="img/carrusel1.jpg" alt="Persona colocando la pelota de Golf en el tee">
                </div>
                <div class="carousel-item">
                    <img class="imagenCarrusel" src="img/carrusel2.jpg" alt="Persona jugando al Golf con atardecer de fondo">
                </div>
                <div class="carousel-item">
                    <img class="imagenCarrusel" src="img/carrusel3.jpg" alt="Jugador de Golf de espaldas">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>

    <!--DESAFÍO DOM-->
    <form id="formProducto">
        <p class="formp">Nombre del producto</p>
        <input id="inputNombreProducto" autocomplete="off" type="text">
        
        <p class="formp">Color</p>
        <input id="inputColorProducto" autocomplete="off" type="text">

        <p class="formp">Talle</p>
        <input id="inputTalleProducto" autocomplete="off" type="text">

        <div>
            <button>Agregar producto</button>
        </div>
    </form>

    <!--IMÁGENES DE PRODUCTOS-->

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="img/remera.jpg" class="card-img-top" alt="Remeras de Golf">
                <br>
                <div class="card-body">
                    <h5 class="card-title">Chombas y remeras</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="img/pantalon.jpg" class="card-img-top" alt="Short de Golf">
                <br>
                <div class="card-body">
                    <h5 class="card-title">Shorts y pantalones</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="img/buzo.jpg" class="card-img-top" alt="Buzo de Golf">
                <br>
                <div class="card-body">
                    <h5 class="card-title">Buzos y Camperas</h5>
                </div>
            </div>
        </div>
    </div>

    </main>
    <!--FOOTER-->
    <footer>

    </footer>
    <!--JAVA SCRIPT-->
    <script src="app.js"></script>
    <!--CDN DE BOOTSTRAP DEL JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
